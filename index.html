<html lang="Pt-br">
<head>
    <meta charset="UTF-8">

    <title>Olá!</title>
</head>
<body>
    <div id="conteudo">
        <h2>Vai me fazer um pix de 25 reais?</h2>
        <button class="btn"  onclick="sim()"         id="sim">SIM</button>
        <button class="btn"  onclick="desvia(this)"  id="nao" onmouseover="desvia(this)" >NÃO</button>
    </div>
</body>

<script>
 function sim() {
        alert("Você já sabe a chave PIX  :)");
     
        location.href = "https://youtu.be/LWokbgIIisY";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>
</html>
